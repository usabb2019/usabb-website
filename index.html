<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع USABB</title>
  <style>
    body {
      font-family: 'Tahoma', Arial, sans-serif;
      direction: rtl;
      text-align: right;
      background: linear-gradient(135deg, #006699, #0099cc);
      margin: 0;
      padding: 0;
      color: #fff;
    }
    header {
      background-color: rgba(0,0,0,0.2);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }
    main p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #f0f0f0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0,0,0,0.2);
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #ffcc00;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #ffdb4d;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبًا بك في موقع USABB</h1>
  </header>
  <main>
    <p>هذا الموقع تم نشره باستخدام <strong>GitHub Pages</strong> وتمت إضافة تصميم عصري مع دعم كامل للغة العربية.</p>
    <p>يمكنك تعديل هذه الصفحة بسهولة من خلال GitHub أو أي محرر نصوص.</p>
    <a href="https://github.com/usabb2019/usabb-website" class="button">زيارة المستودع على GitHub</a>
  </main>
  <footer>
    &copy; 2025 USABB - جميع الحقوق محفوظة
  </footer>
</body>
</html>
